name: Analyze Branch

# then define on which event, here a push
on:
  push:
    branches:
      - dev
      - staging
      - production
      - master

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout repository on branch: ${{ github.REF }}'
        uses: actions/checkout@v2
        with:
          ref: ${{ github.REF }}
          fetch-depth: 0
      - name: Extract branch name
        shell: bash
        run: echo "BRANCH_NAME=${GITHUB_REF#refs/heads/}" >> $GITHUB_ENV
        id: extract_branch
      - name: Setup NodeJS
        uses: actions/setup-node@v1
        with:
          node-version: '12'
      - name: Cache node modules
        uses: actions/cache@v2
        env:
          cache-name: ${{ github.event.repository.name }}
        with:
          # npm cache files are stored in `~/.npm` on Linux/macOS
          path: |
            ~/.npm
            ./node_modules
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-
      - name: Install packages
        run: npm ci
      - name: Run Tests 
        run: npm run test:ci
      - name: Run List 
        run: npm run lint
      - name: Analize Analyze with SonarQube
        run: npm run sonar
        env:
          CI: true
          NEXT_APP_SONAR_PASSWORD: ${{ secrets.SONAR_PASSWORD }}
          NEXT_APP_SONAR_LOGIN: ${{ secrets.SONAR_LOGIN }}